<h1>
    <fa-icon [icon]="faAddressBook"/>
    {{ "contact.title" | translate }}
</h1>
<p [innerHTML]="'contact.paragraph-1' | translate"></p>
<form (submit)="submitForm($event)" aria-label="Contact form">
    <label for="contact-name" class="visually-hidden">{{ "contact.form.name" | translate }}</label>
    <input
        id="contact-name"
        type="text"
        [placeholder]="'contact.form.name' | translate"
        [formField]="contactForm.name"
    >
    <label for="contact-email" class="visually-hidden">{{ "contact.form.email" | translate }}</label>
    <input
        id="contact-email"
        type="email"
        [placeholder]="'contact.form.email' | translate"
        [formField]="contactForm.email"
    >
    <label for="contact-message" class="visually-hidden">{{ "contact.form.message" | translate }}</label>
    <textarea
        id="contact-message"
        [placeholder]="'contact.form.message' | translate"
        rows="3"
        [formField]="contactForm.message"
    >
    </textarea>
    <button type="submit" [disabled]="contactForm().invalid()" aria-label="Send message">
        {{ "contact.form.submit" | translate }}
    </button>
    @if (message()) {
        <div class="message"
             [ngClass]="{
             'success': message() === ('contact.success' | translate),
             'error': message() === ('contact.failed' | translate)}"
        >
            {{ message() }}
        </div>
    }
</form>
