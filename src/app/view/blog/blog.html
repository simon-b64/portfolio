<h1>
    <fa-icon [icon]="faPenToSquare"/>
    Blog
</h1>

<div class="blog-posts">
    @for (post of blogPosts(); track post.title) {
        <article class="blog-post">
            <img [ngSrc]="post.icon" class="blog-post-icon" width="80" height="80" priority alt=""/>
            <div class="blog-post-content">
                <div class="headline">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.date | date }}</p>
                </div>
                <p class="content">{{ post.content }}</p>
                <a class="btn filled" [routerLink]="[post.id]">Read more</a>
            </div>
        </article>
    }

    @if (blogPosts().length === 0) {
        <p>No blog posts available.</p>
    }
</div>
