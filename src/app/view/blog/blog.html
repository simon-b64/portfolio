<h1>
    <fa-icon [icon]="faPenToSquare"/>
    Blog
</h1>

<div class="blog-posts">
    @for (post of blogPost(); track post.title) {
        <article class="blog-post">
            <fa-icon [icon]="post.icon" size="5x"/>
            <div class="blog-post-content">
                <div class="headline">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.date | date }}</p>
                </div>
                <p class="content">{{ post.content }}</p>
                <a class="btn filled" [routerLink]="[post.id]">Read more</a>
            </div>
        </article>
    }
</div>
