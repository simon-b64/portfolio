name: Build docker image

permissions:
    contents: read
    packages: write

on:
    push:
        branches: [ '*' ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v4

            -   name: Setup Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: '24'
                    cache: 'npm'

            -   name: Install dependencies
                run: npm ci

            -   name: Build
                if: success()
                run: npm run build --configuration=production

            -   name: Set up Docker Buildx
                if: success()
                uses: docker/setup-buildx-action@v3

            -   name: Login to GitHub Container Registry
                if: success()
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Generate image tag with timestamp
                if: success()
                id: branch
                run: echo "name=$(echo '${{ github.ref_name }}' | sed 's/\//-/g')" >> "$GITHUB_OUTPUT"

            -   name: Generate image tag with timestamp
                if: success()
                id: meta
                run: echo "tag=${{ steps.branch.outputs.name }}-$(date -u +'%Y-%m-%dT%H-%M-%S')" >> "$GITHUB_OUTPUT"

            -   name: Build and Push Docker Image
                if: success()
                uses: docker/build-push-action@v5
                with:
                    context: .
                    push: true
                    tags: |
                        ghcr.io/${{ github.repository_owner }}/portfolio:${{ steps.branch.outputs.name }}-latest
                        ghcr.io/${{ github.repository_owner }}/portfolio:${{ steps.meta.outputs.tag }}

